<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <script type="text/javascript" src="ej8.js"></script>

</head>


<body>
  <h2>Formulario de Registro</h2>
  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required>
    <br><br>

    <label for="usuario">Nombre de usuario:</label>
    <input type="text" id="usuario" name="usuario" title="Solo letras y números" required>
    <br><br>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena"  title="Solo letras, números y estos caracteres especiales: !¡@$%^&*()-_+=" required>
    <br><br>

    <label for="fechaNac">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNac" name="fechaNac" required>
    <br><br>

    <label for="edad">Edad: </label>
    <input type="text" id="edad1" name="edad1" disabled placeholder="Edad" required>

    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" required>
      <option value="">Selecciona</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select>
    <br><br>

    <label for="movil">Móvil:</label>
    <input type="tel" id="movil" name="movil" title="Solo números" required>
    <br><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="ubicacion">Ubicación:</label>
    <input type="text" id="ubicacion" name="ubicacion" required>
    <br><br>

    <input type="button" id="boton" value="Enviar">
    <input type="button" id="reseteo" value="Resetear">
  </form>


</body>
</html>
