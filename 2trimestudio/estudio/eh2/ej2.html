CREAMOS UN FORMULARIO COMPLETO CON VALIDACIONES ONTHEFLY, QUE TENGA UN BOTON DE RESETEO, Y QUE NO DEJE ENVAR EL FORMULARIO SI NO TIENE LOS CAMPOS DE FORMA correcta

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ej2.js"></script>
</head>

<body>
  <h2>Formulario de Registro</h2>
  <form id="form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required>
    <br><br>

    <label for="usuario">Nombre de usuario:</label>
    <input type="text" id="usuario" name="usuario" pattern="[a-zA-Z0-9]+" title="Solo letras y números" required>
    <br><br>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" pattern="[a-zA-Z0-9!¡@$%^&*()-_+=]+" title="Solo letras, números y estos caracteres especiales: !¡@$%^&*()-_+=" required>
    <br><br>

    <label for="fechaNac">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNac" name="fechaNac" required>
    <br><br>

    <label for="edad">Edad: </label>
    <input type="text" id="edad1" name="edad1" disabled placeholder="Edad" required>

    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" required>
      <option value="">Selecciona</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select>
    <br><br>

    <label for="movil">Móvil:</label>
    <input type="tel" id="movil" name="movil" pattern="[0-9]+" title="Solo números" required>
    <br><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="ubicacion">Ubicación:</label>
    <input type="text" id="ubicacion" name="ubicacion" required>
    <br><br>

    <label for="area">texto:</label>
    <input type="textarea" id="area" name="area"  maxlength="145" required>
    <br><br>

    <input type="button" id="boton" value="Enviar">
    <input type="button" id="reseteo" value="resetear">
  </form>

</body>
</html>
