<div class="container">
  <h1 class="display-4 text-center my-4">Buscador de Películas</h1>
</div>
<div class="d-flex">
  <input class="form-control me-2" type="search" placeholder="Buscar películas" [(ngModel)]="query">
  <button class="btn-primary btn btn-outline-success" (click)="buscarPeliculas()">Buscar</button>
</div>
<div *ngIf="peliculas.length > 0" class="mt-3">
  <h2>Resultados de búsqueda:</h2>
  <div class="card mb-3" *ngFor="let pelicula of peliculas; let i = index">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + pelicula.poster_path" class="img-fluid rounded-start" alt="Póster de la película">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ pelicula.title }}</h5>
          <p class="card-text">{{ pelicula.overview }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
